  themes:eau:
    skos:prefLabel: {fr: "Eau"}
    skos:altLabel:
      - {fr: Eau/Utilisation Autre}
    skos:changeNote:
      fr: |
        Le thème Covadis 'Eau/Utilisation Autre' ayant été supprimé, les mots-clés correspondants
        sont affectés au thème Eau.
    skos:narrower:
