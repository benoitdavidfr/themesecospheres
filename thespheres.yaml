  CULTURE_SOCIETE_SERVICE:
    short: D
  FONCIER_SOL:
    short: G
    children:
      N_FONCIER_AGRICOLE:
        short: G1
        definition: Divisions, regroupements, changement propriétaires
        altLabels:
          - Foncier Sol/Foncier agricole
      N_MUTATION_FONCIERE:
        short: G2
        definition: Remembrement, travaux connexes
        altLabels:
          - Foncier Sol/Mutation foncière
      N_OCCUPATION_SOL:
        short: G3
        definition: Hors Corine Land Cover (classée en référentiels pour l'instant)
        note: réintégration Corine Land Cover
        altLabels:
          - Foncier Sol/Occupation du sol
          - usage du sol
        hiddenLabels:
          - OCCUPATION SOL
        regexps:
          - Occupation des sols
          - Occupation du sol
          - Corine Land Cover
          - Espaces bâtis
      N_PROPRIETE_FONCIERE:
        short: G4
        definition: Propriétés bâties et non bâties
        note: y compris cadastre, domaine public
        altLabels:
          - Foncier Sol/Propriété foncière
        regexps:
          - Domaine Public
          - parcellaire
  FORET:
    short: H
    hiddenLabels:
      - Forêt/Forêt
      - forêts
      - forêt
    children:
      N_DESCRIPTION:
        short: H1
        definition: Espaces spécifiques, voirie et équipements hors DFCI
        altLabels:
          - Forêt/Description
        regexps:
          - Formations forestières
      N_DFCI:
        short: H2
        definition: Chemins d'accès, zonages, …
        altLabels:
          - Forêt/DFCI
          - DFCI
          - feu-de-foret
          - foret-dfci
          - incendie-de-foret
        regexps:
          - DFCI
          - défrichement
          - incendie de forêt
      N_GESTION:
        short: H3
        definition: PSG, réglementation des boisements, forêts de protection
        altLabels:
          - Forêt/Gestion
        hiddenLabels:
          - gestion foret
      N_REGLEMENT:
        short: H4
        definition: |
          Dossiers et descriptif : massifs boisés, forêts, forêts soumises, exploitations forestières, chemins
          d'exploitation, parcelles de pépinières, …
        altLabels:
          - Forêt/Règlement
        regexps:
          - Forêts publiques
      N_TRANSFORMATION:
        short: H5
        definition: Industries associés ou dérivées
        altLabels:
          - Forêt/Transformation
