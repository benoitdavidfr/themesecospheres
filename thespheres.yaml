title: Liste des thèmes Ecosphères
description: |
  Gestion des thèmes Ecosphères et d'une structure adhoc pour les gérer.
  On exploite notamment leur structuration hiérarchique.

  Les altLabels et regexps correspondent aux mots-clés trouvés dans des catalogues.
  Ajout des altLabels et regexps en cours.
  
  Mapping avec EuroVoc en cours.
$schema: thespheres

