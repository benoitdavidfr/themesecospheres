          - {fr: Périmètres? de protection rapprochés?}
          - {fr: Aires? d'alimentation des? captages?}
      themes:assainissement:
        skos:prefLabel: {fr: "Assainissement"}
        skos:definition:
          fr: |
            Les stations d'épuration, leur points de rejet, les réseaux d'assainissement, les stations
            de pompage, ...
        skos:altLabel:
          - {fr: Eau/Assainissement}
          - {fr: eau/n_assainissement}
        espsyntax:regexp:
          - {fr: assainissement}
          - {fr: STEP}
          - {fr: Stations? d'épurations?}
          - {fr: Stations? de traitement des eaux usées}
          - {fr: Systèmes? de traitement des eaux usées}
          - {fr: STEU}
      themes:masses-d-eau:
        skos:prefLabel: {fr: "Masses d'eau"}
        skos:definition:
          fr: |
            Les masses d'eau au sens de la DCE et autres masses d'eau (surface, cours d'eau, plan d'eau naturel,
            eau souterraine, connaissance des zones, humides, ...)
        skos:altLabel:
          - {fr: Eau/Masse d'eau}
          - {fr: eau/n_masse_eau}
        espsyntax:regexp:
          - {fr: masses? d'eau}
          - {fr: Tronçons hydrographiques}
          - {fr: Cours d'eau}
          - {fr: Plans? d'eau}
          - {fr: Etang}
          - {fr: Zones? humides?}
          - {fr: Milieux? humides?}
      themes:ouvrages-hydrauliques:
        skos:prefLabel: {fr: "Ouvrages hydrauliques"}
        skos:definition:
          fr: |
            plans d'eau artificiels, réservoirs, ORSFP, pisciculture, déversoirs d'orage, bassins d'orage,
            moulins, usines hydroélectriques, bassins d'infiltration, bassins d'évaporation, digues,
            obstacles à l'écoulement, ...
        skos:altLabel:
          - {fr: Eau/Ouvrage}
          - {fr: Eau / Ouvrage}
        espsyntax:regexp:
          - {fr: ouvrages? hydrauliques?}
          - {fr: Obstacles? à l'écoulement}
          - {fr: Digues}
      themes:peche-en-eaux-interieures:
        skos:prefLabel: {fr: "Pêche en eaux intérieures"}
        skos:definition:
          fr: |
            Réserve de pêche, police de la pêche,… (en eaux intérieures)
        skos:altLabel:
          - {fr: Eau/Pêche}
          - {fr: Eau / Pêche}
      themes:surveillance-de-la-ressource-en-eau:
        skos:prefLabel: {fr: "Surveillance de la ressource en eau"}
        skos:definition:
          fr: points de mesure, effractions constatées, ...
        skos:altLabel:
          - {fr: Eau/Surveillance}
          - {fr: hydrometrie}
          - {fr: prevision-de-crue}
          - {fr: hydrologie}
        espsyntax:regexp:
          - {fr: Vigicrues}
      themes:interventions-sur-les-cours-d-eau:
        skos:prefLabel: {fr: "Interventions sur les cours d'eau"}
        skos:definition: {fr: "Travaux sur linéaire, curage-dragage, drainages"}
        skos:changeNote:
          fr: Correspond dans l'arborescence Covadis au sous-thème 'Eau/Travaux Action'
        skos:altLabel:
          - {fr: Eau/Travaux Action}
      themes:protection-de-l-eau:
        skos:prefLabel: {fr: "Protection de l'eau"}
        skos:definition:
          fr: |
            Zonage réglementaire : zones sensibles eutrophisation, zones vulnérables nitrates,
            zones sensibles pollution pesticides, zones PMPOA, imperméabilisation, zones drainées,
            contrats de rivière, SAGE
        skos:changeNote:
          fr: Inclus et étend le sous-thème Covadis 'Eau/Zonages Eau'.
        skos:altLabel:
          - {fr: Eau/Zonages Eau}
          - {fr: eau/n_zonages_eau}
          - {fr: zonages eau}
        espsyntax:regexp:
          - {fr: Schémas? d'Aménagement et de Gestion des Eaux}
          - {fr: SAGE}
          - {fr: Zones? sensibles?}
          - {fr: Zones? Vulnérables?}
          - {fr: Zones? d'Actions? Renforcées? Nitrate}
          - {fr: protection des eaux contre la pollution par les nitrates}
          - {fr: Cours d'eau Classement}
          - {fr: Classement piscicole des cours d'eau}
          - {fr: Zones? de répartition des eaux}
          - {fr: ZRE}
          - {fr: frayères}
          - {fr: Plan de Gestion de la Ressource en Eau}

